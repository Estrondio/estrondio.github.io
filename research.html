<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/No-Go Task</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #cue {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="cue"></div>
        <button onclick="respond('go')">Go</button>
        <button onclick="respond('no-go')">No-Go</button>
    </div>

    <script>
        const cues = ['go', 'no-go'];
        let score = 0;
        let trialCount = 0;

        function startTrial() {
            const cueType = cues[Math.floor(Math.random() * cues.length)];
            document.getElementById('cue').innerText = cueType.toUpperCase();
        }

        function respond(response) {
            const cueType = document.getElementById('cue').innerText.toLowerCase();

            if ((cueType === 'go' && response === 'go') || (cueType === 'no-go' && response === 'no-go')) {
                score++;
            } else {
                score--;
            }

            trialCount++;

            document.getElementById('scoreValue').innerText = score;
            document.getElementById('cue').innerText = '';

            if (trialCount < 30) {
                setTimeout(startTrial, 1000);
            } else {
                alert('Game Over! Your final score is ' + score);
            }
        }

        startTrial();
    </script>
</body>
</html>
