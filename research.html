<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #cue {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
  <title>Go/No-Go Task</title>
</head>
<body>
  <div id="startScreen">
    <h1>Go/No-Go Task</h1>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="gameScreen" style="display: none;">
    <div id="cue">Get ready...</div>
    <button id="goButton" onclick="checkResponse('go')">Go</button>
    <button id="noGoButton" onclick="checkResponse('noGo')">No-Go</button>
    <div id="score">Score: 0</div>
  </div>

  <div id="endScreen" style="display: none;">
    <h1>Game Over!</h1>
    <p>Your final score is <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const cues = ['go', 'noGo'];
    let currentTrial = 0;
    let score = 0;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';
      startNextTrial();
    }

    function startNextTrial() {
      const randomIndex = Math.floor(Math.random() * cues.length);
      const currentCue = cues[randomIndex];
      document.getElementById('cue').innerText = currentCue.toUpperCase();
      currentTrial++;
    }

    function checkResponse(response) {
      const currentCue = document.getElementById('cue').innerText.toLowerCase();

      if (currentCue === 'go' && response === 'go') {
        score++;
      } else if (currentCue === 'noGo' && response === 'noGo') {
        score--;
      }

      document.getElementById('score').innerText = `Score: ${score}`;

      if (currentTrial < 30) {
        startNextTrial();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('finalScore').innerText = score;
    }

    function restartGame() {
      currentTrial = 0;
      score = 0;
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'flex';
    }
  </script>
</body>
</html>
